body{

/* Slides */
.slide{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:25px;

}

/* Images */

}

/* Caption */
.caption{

}

/* Matter */
.matter{

max-width:90%;

/* Buttons */

bottom:20px;

color:white;
font-weight:bold;
}

#prev{left:20px;}
#next{right:20px;}

/* Rotating Love Symbols */
.rotate{
position:absolute;
font-size:24px;
animation:spin 6s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0);}
100%{transform:rotate(360deg);}
}

/* Falling Roses */
.rose{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 6s linear infinite;
}
@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

/* Sparkles */
.sparkle{
position:absolute;
font-size:18px;
animation:blink 1s infinite alternate;
}
@keyframes blink{
from{opacity:0;}
to{opacity:1;}
}

</style>
</head>
