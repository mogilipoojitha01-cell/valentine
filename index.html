<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poojitha ‚ù§Ô∏è Kanna</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
overflow:hidden;
background:linear-gradient(to bottom,#ffcce6,#ffffff);
color:#b30059;
}

/* Slide */
.slide{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:25px;
transition:1s ease;
}

/* Image */
img{
width:90%;
max-width:320px;
max-height:45vh;
object-fit:contain;
border-radius:20px;
margin:15px 0;
box-shadow:0 0 25px #ff66b2;
}

/* Caption */
.caption{
font-size:20px;
font-weight:bold;
margin-bottom:10px;
}

/* Matter */
.matter{
font-size:16px;
line-height:1.6;
max-width:95%;
}

/* Buttons */
button{
margin-top:12px;
padding:8px 16px;
border:none;
border-radius:25px;
background:#ff3399;
color:white;
font-weight:bold;
}

#prev{position:fixed;left:15px;bottom:20px;}
#next{position:fixed;right:15px;bottom:20px;}

/* Rotating Symbols */
.rotate{
position:absolute;
font-size:22px;
animation:spin 6s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0);}
100%{transform:rotate(360deg);}
}

/* Falling Roses */
.rose{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 7s linear infinite;
}
@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

/* Sparkle */
.sparkle{
position:absolute;
font-size:16px;
animation:blink 1s infinite alternate;
}
@keyframes blink{
from{opacity:0;}
to{opacity:1;}
}

input{
padding:6px;
border-radius:10px;
border:none;
margin:5px;
}

</style>
</head>
<body>

<audio id="music"></audio>
<div id="slides"></div>

<button id="prev" onclick="prevSlide()">‚¨Ü Back</button>
<button id="next" onclick="nextSlide()">Next ‚¨á</button>

<script>

const photos=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"
];

const songs=[
"song1.mp3","song2.mp3","song3.mp3","song4.mp3",
"song5.mp3","song6.mp3","song7.mp3","song8.mp3"
];

let container=document.getElementById("slides");

/* Slide Creator */
function createSlide(content){
let slide=document.createElement("div");
slide.className="slide";
slide.style.top=(document.querySelectorAll(".slide").length*100)+"vh";
slide.innerHTML=content;
container.appendChild(slide);
}

/* 1 Intro Slide */
createSlide(`
<div class="rotate" style="top:10%;left:10%;">üíñ</div>
<div class="rotate" style="top:80%;left:80%;">ü§ç</div>
<h1>Happy Valentine‚Äôs Day Chittikanna ‚ù§Ô∏è</h1>
<p class="matter">
Kanna, you are my destiny.<br>
Charan, you are my heartbeat.<br>
My Love, you are my forever.
</p>
`);

/* 2‚Äì9 Photo Slides */
for(let i=0;i<8;i++){
createSlide(`
<div class="rotate" style="top:15%;left:15%;">üíï</div>
<div class="sparkle" style="top:20%;left:70%;">‚ú®</div>

<div class="caption">Our Precious Moment üíû</div>
<img src="${photos[i]}">

<div class="matter">
Kanna, every moment with you feels magical.<br>
Chittikanna, your smile lights up my world.<br>
Charan, my heart belongs only to you.
</div>
`);
}

/* 10 Countdown */
createSlide(`
<h1>Countdown To Forever ‚è≥</h1>
<p id="countdown"></p>
`);

/* 11 Love Calculator */
createSlide(`
<h1>Love Calculator üíò</h1>
<input id="name1" placeholder="Your Name">
<input id="name2" placeholder="His Name">
<button onclick="calculateLove()">Calculate Love</button>
<p id="loveResult"></p>
`);

/* 12 Quiz */
createSlide(`
<h1>Compatibility Quiz üíå</h1>
<p>Who loves more?</p>
<button onclick="quiz()">Poojitha</button>
<button onclick="quiz()">Kanna</button>
<p id="quizResult"></p>
`);

/* 13 Audio Message */
createSlide(`
<h1>Special Audio üíñ</h1>
<p>Tap below to hear my heart.</p>
<button onclick="playSpecial()">Play Message</button>
`);

/* 14 Find Heart Game */
createSlide(`
<h1>Find My Heart üíû</h1>
<button onclick="findHeart()">Find Heart</button>
<p id="gameResult"></p>
`);

/* 15 AI Poem */
createSlide(`
<h1>AI Love Poem ‚ú®</h1>
<button onclick="generatePoem()">Generate</button>
<p id="poem"></p>
`);

/* 16 Popup */
createSlide(`
<h1>Surprise For My Love üéÅ</h1>
<button onclick="alert('I Love You Forever Kanna ‚ù§Ô∏è')">Open Surprise</button>
`);

/* 17 Virtual Card */
createSlide(`
<h1>Virtual Love Card üíå</h1>
<p>To My Dearest Kanna,<br>
You are my today and all my tomorrows.<br>
Forever yours,<br>
Poojitha.</p>
`);

/* 18 Bundle */
createSlide(`
<h1>Our Future Bundle üíç</h1>
<p>Love + Trust + Care<br>
Hugs + Kisses + Promises<br>
Poojitha ‚ù§Ô∏è Kanna Forever</p>
`);

/* 19 Story Slide */
createSlide(`
<h1>Our Story Continues üìñ</h1>
<p>From hello to forever,<br>
From smiles to soul connection,<br>
Our journey is eternal.</p>
`);

/* 20 Ending */
createSlide(`
<h1>Forever Yours üíç</h1>
<p>
Kanna, I choose you today.<br>
Chittikanna, I choose you tomorrow.<br>
Charan, I choose you forever.
</p>
`);

/* Slide Control */
let current=0;
let total=document.querySelectorAll(".slide").length;
let music=document.getElementById("music");

function showSlide(index){
if(index<0||index>=total)return;
current=index;

document.querySelectorAll(".slide").forEach(s=>{
s.style.transform="translateY(-"+current*100+"vh)";
});

/* Songs only for photo slides */
if(current>0 && current<=8){
music.src=songs[current-1];
music.play();
}else{
music.pause();
}
}

function nextSlide(){showSlide(current+1);}
function prevSlide(){showSlide(current-1);}
showSlide(0);

/* Countdown */
let target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerHTML=days+" days left ‚ù§Ô∏è";
},1000);

/* Love Calculator */
function calculateLove(){
let n1=document.getElementById("name1").value.toLowerCase();
let n2=document.getElementById("name2").value.toLowerCase();

if((n1.includes("poojitha") && n2.includes("kanna")) ||
   (n1.includes("poojitha") && n2.includes("charan"))){
document.getElementById("loveResult").innerHTML="100% Perfect Love ‚ù§Ô∏è";
}else{
document.getElementById("loveResult").innerHTML="100% Because True Love Always Wins üíï";
}
}

/* Quiz */
function quiz(){
document.getElementById("quizResult").innerHTML="Both Love Infinitely ‚ù§Ô∏è";
}

/* Game */
function findHeart(){
document.getElementById("gameResult").innerHTML="You found Poojitha's Heart üíñ";
}

/* Poem */
function generatePoem(){
document.getElementById("poem").innerHTML=
"Kanna, you are my shining star,<br>Chittikanna, my heart from near or far,<br>Charan, my forever love you are.";
}

/* Special Audio */
function playSpecial(){
music.src="song1.mp3";
music.play();
}

/* Falling Roses */
setInterval(()=>{
let rose=document.createElement("div");
rose.className="rose";
rose.innerHTML=Math.random()>0.5?"üåπ":"ü§ç";
rose.style.left=Math.random()*100+"%";
document.body.appendChild(rose);
setTimeout(()=>rose.remove(),7000);
},400);

</script>
