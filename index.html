<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever Story üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
overflow:hidden;
background:linear-gradient(to bottom,#ffcce6,#ffffff);
color:#b30059;
}

/* Slide */
.slide{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:25px;
transition:1s ease;
}

/* Image */
img{
width:85%;
max-width:320px;
border-radius:20px;
margin:15px 0;
box-shadow:0 0 25px #ff66b2;
}

/* Caption */
.caption{
font-size:20px;
font-weight:bold;
margin-bottom:10px;
}

/* Matter */
.matter{
font-size:16px;
line-height:1.6;
max-width:90%;
}

/* Buttons */
button{
margin-top:15px;
padding:10px 18px;
border:none;
border-radius:25px;
background:#ff3399;
color:white;
font-weight:bold;
}

#prev{position:fixed;left:20px;bottom:20px;}
#next{position:fixed;right:20px;bottom:20px;}

/* Rotating Symbols */
.rotate{
position:absolute;
font-size:22px;
animation:spin 6s linear infinite;
}
@keyframes spin{
0%{transform:rotate(0);}
100%{transform:rotate(360deg);}
}

/* Falling Roses */
.rose{
position:fixed;
top:-10px;
font-size:20px;
animation:fall 7s linear infinite;
}
@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}

/* Sparkles */
.sparkle{
position:absolute;
font-size:16px;
animation:blink 1s infinite alternate;
}
@keyframes blink{
from{opacity:0;}
to{opacity:1;}
}

</style>
</head>
<body>

<audio id="music"></audio>

<div id="slides"></div>

<button id="prev" onclick="prevSlide()">‚¨Ö Back</button>
<button id="next" onclick="nextSlide()">Next ‚û°</button>

<script>

/* CONFIG */
const photos=["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"];
const songs=["song1.mp3","song2.mp3","song3.mp3","song4.mp3","song5.mp3","song6.mp3","song7.mp3","song8.mp3"];

let container=document.getElementById("slides");

/* ===== Slide 1 Intro ===== */
createSlide(`
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<p class="matter">
From strangers to soulmates,<br>
From simple talks to endless dreams,<br>
You became my favorite chapter,<br>
My safe place, my heartbeat,<br>
My forever love.
</p>
`);

/* ===== Photo Slides ===== */
for(let i=0;i<8;i++){
createSlide(`
<div class="rotate" style="top:10%;left:10%;">üíñ</div>
<div class="rotate" style="top:80%;left:80%;">ü§ç</div>
<div class="sparkle" style="top:20%;left:70%;">‚ú®</div>

<div class="caption">Our Beautiful Memory üíû</div>
<img src="${photos[i]}">

<div class="matter">
You walked into my life unexpectedly,<br>
Yet you became my destiny,<br>
Every moment with you feels magical,<br>
Your love is my greatest blessing,<br>
And I choose you always.
</div>
`);
}

/* ===== Countdown Slide ===== */
createSlide(`
<h1>Countdown To Forever ‚è≥</h1>
<p id="countdown"></p>
`);

/* ===== Love Calculator ===== */
createSlide(`
<h1>Love Meter üíò</h1>
<input id="name1" placeholder="Your Name">
<input id="name2" placeholder="His Name">
<button onclick="calculateLove()">Check Love</button>
<p id="loveResult"></p>
`);

/* ===== Quiz ===== */
createSlide(`
<h1>Compatibility Quiz üíå</h1>
<p>Who loves more?</p>
<button onclick="quiz()">You</button>
<button onclick="quiz()">Me</button>
<p id="quizResult"></p>
`);

/* ===== Mini Game ===== */
createSlide(`
<h1>Find My Heart üíñ</h1>
<button onclick="findHeart()">Tap To Find</button>
<p id="gameResult"></p>
`);

/* ===== AI Poem ===== */
createSlide(`
<h1>AI Love Poem ‚ú®</h1>
<button onclick="generatePoem()">Generate</button>
<p id="poem"></p>
`);

/* ===== Ending Slide ===== */
createSlide(`
<h1>Forever With You üíç</h1>
<p class="matter">
Not just today,<br>
Not just tomorrow,<br>
But for every lifetime,<br>
I promise my heart,<br>
Forever yours.
</p>
`);

/* ===== FUNCTIONS ===== */

function createSlide(content){
let slide=document.createElement("div");
slide.className="slide";
slide.style.left=(document.querySelectorAll(".slide").length*100)+"%";
slide.innerHTML=content;
container.appendChild(slide);
}

let current=0;
let totalSlides=document.querySelectorAll(".slide").length;
let music=document.getElementById("music");

function showSlide(index){
if(index<0||index>=totalSlides)return;
current=index;

document.querySelectorAll(".slide").forEach(s=>{
s.style.transform="translateX(-"+current*100+"%)";
});

/* Play music only on photo slides */
if(current>0 && current<=8){
music.src=songs[current-1];
music.play();
}else{
music.pause();
}
}

function nextSlide(){showSlide(current+1);}
function prevSlide(){showSlide(current-1);}
showSlide(0);

/* Countdown */
let target=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
let days=Math.floor(diff/(1000*60*60*24));
document.getElementById("countdown").innerHTML=days+" days left ‚ù§Ô∏è";
},1000);

/* Love Calculator */
function calculateLove(){
let percent=Math.floor(Math.random()*50)+50;
document.getElementById("loveResult").innerHTML="Love: "+percent+"% üíï";
}

/* Quiz */
function quiz(){
document.getElementById("quizResult").innerHTML="Both love endlessly ‚ù§Ô∏è";
}

/* Game */
function findHeart(){
document.getElementById("gameResult").innerHTML="You found my heart üíñ";
}

/* Poem */
function generatePoem(){
document.getElementById("poem").innerHTML=
"You are my sunrise glow,<br>My heart‚Äôs eternal flow,<br>With you my world feels bright,<br>My love shines day and night,<br>Forever yours.";
}

/* Falling Roses */
setInterval(()=>{
let rose=document.createElement("div");
rose.className="rose";
rose.innerHTML=Math.random()>0.5?"üåπ":"ü§ç";
rose.style.left=Math.random()*100+"%";
document.body.appendChild(rose);
setTimeout(()=>rose.remove(),7000);
},400);

</script>

</body>
</html>
