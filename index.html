<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Forever ‚ù§Ô∏è</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
overflow:hidden;
background:linear-gradient(to bottom,#ffd6eb,#ffffff);
color:#b30059;
}

/* Slide */
.slide{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
transition:1s ease;
}

/* Image */
img{
width:90%;
max-width:320px;
max-height:45vh;
object-fit:contain;
border-radius:20px;
margin:15px 0;
box-shadow:0 0 20px #ff66b2;
}

/* Text */
h1{
font-size:22px;
margin-bottom:12px;
}

p{
font-size:15px;
line-height:1.5;
max-width:95%;
}

/* Buttons */
button{
position:fixed;
bottom:20px;
padding:8px 16px;
border:none;
border-radius:25px;
background:#ff3399;
color:white;
font-weight:bold;
}

#prev{left:15px;}
#next{right:15px;}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:18px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

</style>
</head>
<body>

<audio id="music"></audio>

<div id="slides"></div>

<button id="prev" onclick="prevSlide()">‚¨Ü Back</button>
<button id="next" onclick="nextSlide()">Next ‚¨á</button>

<script>

/* CONFIG */
const photos=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"
];

const songs=[
"song1.mp3","song2.mp3","song3.mp3","song4.mp3",
"song5.mp3","song6.mp3","song7.mp3","song8.mp3"
];

const messages=[
"You are the most beautiful part of my life.",
"My heart beats differently when you smile.",
"Every memory with you feels magical.",
"You are my peace in every storm.",
"I choose you every single day.",
"You are my sweetest blessing.",
"My forever starts with you.",
"I love you beyond words."
];

let container=document.getElementById("slides");

/* Intro Slide */
createSlide(`
<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<p>
This is my heart speaking to you.<br>
Every slide holds love.<br>
Every word holds emotion.<br>
You are my today and always.<br>
Forever yours.
</p>
`);

/* Photo Slides */
for(let i=0;i<8;i++){
createSlide(`
<h1>Our Beautiful Memory üíñ</h1>
<img src="${photos[i]}">
<p>
${messages[i]}<br><br>
No matter what happens,<br>
my heart belongs to you.
</p>
`);
}

/* Ending Slide */
createSlide(`
<h1>Forever With You üíç</h1>
<p>
Not just today.<br>
Not just tomorrow.<br>
But every lifetime.<br>
I promise my love.<br>
I love you forever ‚ù§Ô∏è
</p>
`);

/* Slide Creator */
function createSlide(content){
let slide=document.createElement("div");
slide.className="slide";
slide.style.top=(document.querySelectorAll(".slide").length*100)+"vh";
slide.innerHTML=content;
container.appendChild(slide);
}

let current=0;
let totalSlides=document.querySelectorAll(".slide").length;
let music=document.getElementById("music");

/* Show Slide Vertical */
function showSlide(index){
if(index<0||index>=totalSlides)return;
current=index;

document.querySelectorAll(".slide").forEach(s=>{
s.style.transform="translateY(-"+current*100+"vh)";
});

/* Play music only for photo slides */
if(current>0 && current<=8){
music.src=songs[current-1];
music.play();
}else{
music.pause();
}
}

function nextSlide(){showSlide(current+1);}
function prevSlide(){showSlide(current-1);}
showSlide(0);

/* Floating Hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"%";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

</script>

</body>
</html>
