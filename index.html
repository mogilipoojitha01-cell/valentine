<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love Story</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI', sans-serif;
}

body{
overflow:hidden;
background:black;
color:white;
}

.slide{
height:100vh;
width:100%;
position:absolute;
top:0;
left:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
transition:1s;
background:linear-gradient(to bottom,#ff4e8a,#1a001a);
}

img{
max-width:90%;
max-height:50vh;
border-radius:20px;
box-shadow:0 0 30px pink;
object-fit:cover;
}

h1{
font-size:28px;
margin:15px 0;
animation:fadeIn 2s;
}

p{
font-size:16px;
line-height:1.6;
max-width:90%;
animation:fadeIn 3s;
}

button{
position:fixed;
bottom:20px;
padding:10px 20px;
background:white;
color:#ff0066;
border:none;
border-radius:30px;
font-weight:bold;
}

#next{right:20px;}
#prev{left:20px;}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.heart{
position:absolute;
font-size:25px;
animation:rotate 5s linear infinite;
}

@keyframes rotate{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

.loveMessage{
font-size:22px;
color:yellow;
margin-top:15px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

</style>
</head>

<body>

<audio id="music"></audio>

<div id="slidesContainer">

<!-- 15 SLIDES -->

<script>
const photos=[
"photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg",
"photo5.jpg","photo6.jpg","photo7.jpg","photo8.jpg"
];

const songs=[
"song1.mp3","song2.mp3","song3.mp3","song4.mp3",
"song5.mp3","song6.mp3","song7.mp3","song8.mp3"
];

const captions=[
"You are the reason my world feels magical ğŸ’–",
"Every moment with you is a beautiful dream ğŸŒ¹",
"Your smile lights up my darkest days âœ¨",
"In your arms, I found my forever ğŸ«¶",
"My heart beats only for you ğŸ’•",
"You are my sweetest addiction ğŸ«",
"Our love story is my favorite fairytale ğŸ§¸",
"With you, life feels complete ğŸŒ¸"
];

const messages=[
"From the first time I saw you, something inside me changed forever. You became my peace, my happiness, my everything.",
"When you hold my hand, I feel safe. When you look into my eyes, I see my future.",
"Your voice is my favorite melody. Your laugh is my favorite sound.",
"No matter what happens, my heart will always choose you again and again.",
"You are not just my love, you are my home.",
"I promise to stand by you, love you, and cherish you forever.",
"You are my today, my tomorrow, and all my forever.",
"I Love You more than words can ever explain â¤ï¸"
];

let container=document.getElementById("slidesContainer");

for(let i=0;i<15;i++){

let slide=document.createElement("div");
slide.className="slide";
slide.style.top=(i*100)+"vh";

let photoIndex=i%8;

slide.innerHTML=`
<div class="heart" style="top:10%;left:10%;">ğŸ’–</div>
<div class="heart" style="top:80%;left:80%;">ğŸ’•</div>
<div class="heart" style="top:20%;left:70%;">ğŸŒ¹</div>

<h1>${captions[photoIndex]}</h1>

<img src="${photos[photoIndex]}">

<p>${messages[photoIndex]}</p>

<div class="loveMessage">I LOVE YOU ğŸ’‹ğŸ’ğŸ¤—</div>
`;

container.appendChild(slide);
}

let current=0;
let music=document.getElementById("music");

function showSlide(index){

if(index<0 || index>14) return;

current=index;

document.querySelectorAll(".slide").forEach((s,i)=>{
s.style.transform=`translateY(-${current*100}vh)`;
});

let songIndex=current%8;
music.src=songs[songIndex];
music.play();
}

function nextSlide(){
showSlide(current+1);
}

function prevSlide(){
showSlide(current-1);
}

showSlide(0);
</script>

<button id="prev" onclick="prevSlide()">ğŸ’— Back</button>
<button id="next" onclick="nextSlide()">Next ğŸ’–</button>

</body>
</html>
